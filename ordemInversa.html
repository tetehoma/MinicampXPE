<html>
    <script>
      //Criar uma funcao que recebe um palavra como parametro e retorna esta palavra invertida

      //1- Recber a palavra como parametro
      //2- Criar uma variavel temporaria para armazenas resultado
      //3- Iterar a palavra de tras para frente, armazenando letra por letra
      //4- Retornar a variavel temporaria 
      function ordemInversa(palavra){
        var palavraInvertida = "";
        for(var i= palavra.length-1;i>=0; i--){
            palavraInvertida = palavraInvertida + palavra[i];
        }
        return palavraInvertida;
      }
        
    </script>
</html>
